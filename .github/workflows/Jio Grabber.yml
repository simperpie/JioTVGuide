name: Jio Grabber

on:
  schedule:
    - cron: '30 16 * * *'   # Runs at 10:00 PM IST
  workflow_dispatch: # Allows manual triggering
    
jobs:
  run-script:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2 # Checkout the repository in the Codespace

    - name: Set up Git identity
      run: |
        git config --global user.email "action@github.com"
        git config --global user.name "GitHub Action"
      
    - name: Start Codespace
      run: |
        curl -X POST \
          -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          -H "Accept: application/vnd.github.v3+json" \
          "https://api.github.com/repos/simperpie/tempest/codespaces"
          
    - name: Run Script in GitHub Codespace
      uses: actions/checkout@v2 # Checkout the repository in the Codespace
      with:
        repository: simperpie/tempest
        
    - name: Execute Script
      run: |
        php tempest.php --epg config=jio.config.xml inv
        rm tempest_config/epg/jio_epg_original.xml
        git add .
        git commit -m "Automated commit"
        git push
